<header>
  <h2>Add media to watch</h2>
</header>
<!-- 
  If we use addMediaForm.value Typescript will complain about this fact: 
  https://angular.io/guide/typed-forms#partial-values
  To bypass the emerged Typescript error we can use addMediaForm.getRawValue()
  Now we need to make a little adjustment in our Media interface.
 -->
<form
  [formGroup]="addMediaForm"
  (ngSubmit)="onSubmitAddMedia(addMediaForm.getRawValue())"
>
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select
        name="medium"
        id="medium"
        [formControl]="addMediaForm.controls.medium"
      >
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        [formControl]="addMediaForm.controls.name"
      />
    </li>
    <li>
      <label for="Category">Category</label>
      <!-- 
        TODO: Get these list from a backend.
        It can be written in anything, But I will do it in dJango. BTW you can do it in Node.js
       -->
      <select
        name="category"
        id="catefory"
        [formControl]="addMediaForm.controls.category"
      >
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input
        type="text"
        name="year"
        id="year"
        [formControl]="addMediaForm.controls.year"
      />
    </li>
    <li>
      <!-- 
        Note that in template-driven forms we follow venerable good HTML standards
       -->
      <button type="submit" [disabled]="!addMediaForm.valid">
        Add media
      </button>
    </li>
  </ul>
</form>
