<header>
  <h2>Add media to watch</h2>
</header>
<form
  [formGroup]="addMediaForm"
  (ngSubmit)="onSubmitAddMedia(addMediaForm.value)"
>
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium">
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        formControlName="name"
      />
    </li>
    <li>
      <label for="Category">Category</label>
      <!-- 
        TODO: Get these list from a backend.
        It can be written in anything, But I will do it in dJango. BTW you can do it in Node.js
       -->
      <select
        name="category"
        id="catefory"
        formControlName="category"
      >
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input
        type="text"
        name="year"
        id="year"
        formControlName="year"
      />
    </li>
    <li>
      <!-- 
        Note that in template-driven forms we follow venerable good HTML standards
       -->
      <button type="submit">Add media</button>
    </li>
  </ul>
</form>
